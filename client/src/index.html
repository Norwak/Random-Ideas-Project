<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Ideas</title>
  </head>
  <body>

    <header>
      <h1>Random Ideas</h1>
      <button class="modal-btn" data-name="add-idea" aria-label="Open form to add an idea">
        <i class="fa-solid fa-plus fa-2x" aria-hidden="true"></i>
      </button>
    </header>

    <div class="container">
      <div id="idea-list" class="ideas">
      </div>
    </div>

    <div class="modal" data-name="add-idea">
      <div class="modal-box">
        <form id="add-idea-form">
          <div class="form-control">
            <label for="idea-text">Enter a Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="form-control">
            <label for="idea-text">What's Your Idea?</label>
            <textarea name="text" id="idea-text"></textarea>
          </div>
          <div class="form-control">
            <label for="tag">Tag</label>
            <input type="text" name="tag" id="tag" />
          </div>
          <button class="btn" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="modal" data-name="edit-idea">
      <div class="modal-box">
        <form id="edit-idea-form">
          <input type="hidden" name="id">
          <div class="form-control">
            <label for="edit-idea-text">Edit Idea</label>
            <textarea name="text" id="edit-idea-text"></textarea>
          </div>
          <div class="form-control">
            <label for="edit-tag">Tag</label>
            <input type="text" name="tag" id="edit-tag" />
          </div>
          <button class="btn" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
